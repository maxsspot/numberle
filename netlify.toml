[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "deny"
        X-XSS-Protection = "1"
        Cache-Control = "no-store"
        Expect-CT = "max-age=86400, enforce"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy = "no-referrer"
        
        Strict-Transport-Security = '''
            max-age=31557600;
            includeSubDomains;
            preload
        '''

        Permissions-Policy = '''
            interest-cohort=(none)
        '''

        Content-Security-Policy = '''
            default-src "none";
            img-src https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.mardigrasoutlet.com%2Fmedia%2Fcatalog%2Fproduct%2Fcache%2F4%2Fimage%2F1000x1000%2F9df78eab33525d08d6e5fb8d27136e95%2Fa%2Fb%2Fab2038.1.jpg&f=1&nofb=1;
            script-src "unsafe-inline" https:;
            style-src "usafe-inline" https:;
            require-trusted-types-for "script";
        '''

    
