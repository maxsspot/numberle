        <a style = "float:left;margin-left:15px;" onclick = "alert('Find the correct number in 5 guesses. Numbers range 1-15.\n\nWHAT EACH COLOR MEANS:\nORANGE: Number is too small\nBLUE: Number is too big.');"><i class="fas fa-question-circle fa-lg"></i> How to play</a>

        <h1>Numerale</h1>
        <br>
		<input type = "number" id = "one" />

        <br>

        <br>
        <input type = "number" disabled id = "four" />
        <br>
        <input type = "number" disabled id = "five" />
        <br>
        <br>
        <button id = "go" onclick = "tryguess()">Make a guess</button>
        <button id = "go2" onclick = "tryguess2()">Make a guess</button>
        <button id = "go3" onclick = "tryguess3()">Make a guess</button>
        <button id = "go4" onclick = "tryguess4()">Make a guess</button>
        <button id = "go5" onclick = "tryguess5()">Make a guess</button>
        <script>
            var number = Math.floor(Math.random()*15) + 1;
            function tryguess () {
                document.getElementById ("go").style.display = "none";
                document.getElementById ("go2").style.display = "block";
                document.getElementById ("one").disabled = true;
                document.getElementById ("two").disabled = false;
                if (document.getElementById ("one").value < number) {
                    document.getElementById ("one").style.backgroundColor = "orange";
                } else if (document.getElementById ("one").value > number) {
                    document.getElementById ("one").style.backgroundColor = "blue";
                } else if (document.getElementById ("one").value == number) {
                    alert ("YOU WON! \n\nThe game will restart when you close this box.");
                    location.reload();
                }
            }

            function tryguess5 () {

                    document.getElementById ("five").style.backgroundColor = "blue";

                    location.reload();
                } else if (document.getElementById ("five").value == number) {
                    alert ("YOU WON! \n\nThe game will restart when you close this box.");
                    location.reload();
                } else if (document.getElementById ("five").value != number) {
                    alert ("YOU LOST! \n\nThe number was: " + number + "\n\nThe game will restart when you close this box.");

                }
            }
