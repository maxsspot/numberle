	<body oncontextmenu = "return false;" id = "main" >
	<br>
	<h1>Numerale</h1>
	<div id = "mainMenu">
		<button class = "onlineMenu" onclick = "openJoin()">Join a room</button><br>
		<button class = "onlineMenu" onclick = "openCreate()">Create a room</button><br>
		<button class = "onlineMenu" id = "changeUsernameB" onclick = "openChange()">Change username</button>
		<sub id = "youAgree">By playing, you agree to follow the <a href = "guidelines.html">community guidelines</a>.</sub>
	</div>
	<div id = "joinARoom">
		<sub><a onclick = "returnHome()">GO BACK</a></sub>
		<br><br>
		<input placeholder = "Type room ID..." id = "joiningCode" class = "codeInput" />
	</div>
	<div id = "createARoom">
		<sub><a onclick = "returnHome()">GO BACK</a></sub>
		<br><br>
		<div id = "newRoomSettings">
			<!--<label for = "newRoomCode">Unique Room ID: </label>

			<label for = "maxNumberOnline">Maximum Number: </label>
			<input class = "codeInput" id = "maxNumberOnline" /><br>
		</div>
	</div>
	<div id = "changeUsername">
		<label for = "newUsernames">New Username:</label> 
		<input class = "codeInput" id = "username" oninput = "checkForDisallowed()" /><br>
		<button class = "onlineMenu" id = "confirmNameChange">Change</button>
