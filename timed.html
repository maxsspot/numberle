	<body oncontextmenu = "return false;" id = "main" >
		<nav>
        <br>
        <a title = "How to play" style = "float:left;margin-left:15px;" onclick = "Swal.fire('HOW TO PLAY', 'Find the correct number in 5 guesses. Numbers range from 1-35.', 'question');"><i class="fas fa-question-circle"></i> How to play </a>
		<select style = "float:right;color:white;background-color:transparent;border:transparent;margin-right:15px;cursor:pointer;" id = "modechooser">
			<option style = "color:black;" value = "Normal Mode">Normal Mode</option>
			<option style = "color:black;" value = "Timed Normal Mode" selected>Timed Normal Mode</option>
			<option style = "color:black;" value = "Challenge Mode">Challenge Mode</option>
		</select>

        <br>
        <hr>

		<main>
        <br>
			<a style = "margin:auto;cursor:text;font-size:35px;" id = "timer">20</a>
			<br>
        <h1>Numerale</h1>
        <br>
		<input type = "number" id = "one" aria-label = "Enter your first number guess." />
        <br>
        <input type = "number" disabled id = "two" aria-label = "Enter your second number guess." />
        <br>
        <input type = "number" disabled id = "three" aria-label = "Enter your third number guess." />
        <br>
        <input type = "number" disabled id = "four" aria-label = "Enter your fourth number guess."/>
        <br>
        <input type = "number" disabled id = "five" aria-label = "Enter your fifth and final number guess". />
        <br>
        <br>
	<div id = "buttons">
<button id = "go" onclick = "tryguess()">Guess</button>
	<button style = "display:none;" id = "go2" onclick = "tryguess2()">Guess</button>
		<button style = "display:none;" id = "go3" onclick = "tryguess3()">Guess </button>
			<button style = "display:none;" onclick = "tryguess4()" id = "go4">Guess</button>
				<button style = "display:none;" onclick = "tryguess5()"id = "go5">Guess</button>
		</div>
			<br>
	<hr>
		<br>
		<h1>COLOR KEY</h1>
		<p>ORANGE: NUMBER TOO LOW.</p>
		<p>BLUE: NUMBER TOO HIGH.</p>
